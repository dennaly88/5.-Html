        <body>
             <h1>INPUTS EN HTML</h1>
                    <main>	

                        <fieldset>
                                <h3>FORMULARIO DE CONTACTO</h3>
                                    <form action="#" method="post">
                                        <label>Texto</label><br>
                                         <input type="text" name="Nombres" title="Nombres"><br><br>
                                        <label>Correo</label><br>
                                         <input type="email" name="Correo" title="Correo"><br><br>
                                        <label>Contraseña</label><br>
                                         <input type="password" name="Contraseña" title="Contraseña"><br><br>
                                        <label>Teléfono</label><br>
                                         <input type="tel" name="Telefono" title="Teléfono"><br><br>
                                        <label>Fecha</label><br>
                                         <input type="date" name="Fecha" title="Fecha"><br> <br>
                                        <label>Hora</label><br>
                                         <input type="time" name="Hora" title="Hora"><br><br><br>
                                        <label>Color</label><br>
                                         <input type="color" name="Color" title="Color"><br><br>

                                         <input type="url" name="Url" title="Url"><br>  <br>
                                        <label>Rango</label><br>

                                        <label>Archivo</label><br>
                                         <input type="file" name="Archivo" title="Archivo"><br><br>
                                        <label>Checkbox</label><br>
                                         <input type="checkbox" name="Checkbox" title="Checkbox"><br><br>
                                        <label>Radio</label><br>    
                                        <input type="radio" name="Radio" title="Radio"><br><br>
                                        <label>Botón</label><br>

                                        <label>Buscar</label><br>
                                         <input type="search" name="Buscar" title="Buscar"><br><br>
                                        <label>Mes</label><br>
                                         <input type="month" name="Mes" title="Mes"><br><br>
                                        <label>Semana</label><br>
