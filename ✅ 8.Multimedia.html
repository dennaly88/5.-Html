        <body>
              <h1>ARCHIVOS MULTIMEDIAS EN HTML</h1>
                    <main>	
                               <!--- ETIQUETA PARA AUDIO EN HTML ---->
                        <audio controls> <!--- Para insertar contenido de audio ---->
                               <source src="audio/ejemplo.mp3" type="audio/mpeg"> <!--- Proporciona distintos formatos de audio ---->
                               <source src="audio/ejemplo.ogg" type="audio/ogg"> <!--- Proporciona distintos formatos de audio ---->
                        </audio>
                               <!--- ETIQUETA PARA VIDEO EN HTML ---->
                        <video controls poster="img/poster-video.jpg" width="640" height="360"><!--- Para insertar videos ---->
                                <source src="video/ejemplo.mp4" type="video/mp4"><!--- Proporciona distintos formatos de video ---->
                                <source src="video/ejemplo.webm" type="video/webm"><!--- Proporciona distintos formatos de video---->
                        </video>
                                   <!--- ETIQUETA PARA IMAGEN EN HTML ---->
                        <img src="img/mi-imagen.jpg" alt="Descripción de una puesta de sol en la playa" width="500" height="300"><!--- Para insertar imagen ---->
                        <picture>
                                    <source srcset="img/imagen-grande.webp" media="(min-width: 800px)" type="image/webp">
                                    <source srcset="img/imagen-media.webp" media="(min-width: 450px)" type="image/webp">
                                    <img src="img/imagen-pequena.jpg" alt="Descripción de la imagen responsive">
                         </picture>
                    </main> 
        </body>
